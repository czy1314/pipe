<!DOCTYPE html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7 charset={$charset}" />
<meta http-equiv="Content-Type" content="text/html; charset={$charset}" />
<link href="{res file=css/user.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{lib file=jquery.js}" charset="utf-8"></script>
<script type="text/javascript" src="index.php?act=jslang"></script>
<style type="text/css">
body { margin: 0px; padding: 0px; font-size:12px; }
<!--{if $act eq 'remote_image'}-->
form { margin: 0px; padding: 8px; background-color:#F9F9F9; }
<!--{/if}-->
input { background: #ECE9D8; }
.upload_wrap{ padding: 0; border: 0 }

	.upload_wrap li {
		background: url("../images/member/btn.gif") no-repeat scroll 0 -803px transparent;
		height: 28px;
		overflow: hidden;
		text-align: center;
		width: 86px;
		float:left;
		line-height: 28px;
	}
	</style>
<script type="text/javascript">
var instance = "{$instance}";
function submit_form(obj)
{
    obj.attr('disabled', 'disabled');
    $('#image_form').submit();
    obj.removeAttr('disabled');
	if(window.parent.show_progress){
		window.parent.show_progress(instance);
		
	}
}
</script>
</head>
<body>
<div id="userimg_cotainer">
<form action="index.php?app=comupload&act={$act}&instance={$instance}" method="post" enctype="multipart/form-data" id="image_form">
<input type="hidden" name="id" value="{$id}">
<input type="hidden" name="belong" value="{$belong}">
<!--{if $act eq 'uploadedfile'}-->
<span style="height: 28px; position: absolute; left: 3px; top: 0; width: 120px; z-index: 2; ">
<input onchange="$('#submit_button').click();" type="file" name="file" style="width: 120px; *width:0px; height: 28px; cursor: hand; cursor: pointer;  opacity:0; filter: alpha(opacity=0)" size="1" hidefocus="true" maxlength="0">
</span>
<div class="upload_wrap">
<ul>
<li class="btn1">双击上传</li>
</ul>
</div>
<!--{/if}-->
<!--{if $act eq 'remote_image'}-->
<input type="text" name="remote_url" size="27" value="http://">
<!--{/if}-->
<input id="submit_button" <!--{if $act eq 'uploadedfile'}-->style="display:none"<!--{/if}--> type="button" value="<!--{if $act eq 'uploadedfile'}-->{$lang.upload}<!--{/if}--><!--{if $act eq 'remote_image'}-->{$lang.submit}<!--{/if}-->" onclick="submit_form($(this))">
{$hidden_value}</form>
</div>
</body>
</html>
